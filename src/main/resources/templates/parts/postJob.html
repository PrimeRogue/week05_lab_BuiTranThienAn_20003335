<!-- Job Posting Form -->
<div class="container mt-5 pt-5">
    <h2 class="mb-4">Đăng tin tuyển người</h2>
    <form>
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Tên công việc</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
        </div>
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Mô tả</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Đăng tin</button>
    </form>
</div>
